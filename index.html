<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Plus Jakarta Sans' rel='stylesheet'>
    <link rel="stylesheet" href="src/css/index.css">
    <script src="src/js/index.js"></script>
    <title>Traveny</title>
</head>
<body>
    <!-- HEADER -->
    <header>
        <!-- LOGO -->
        <a href="#" class="logo"><h2>Traveny</h2></a>

        <!-- NAVIGATION MENU-->
        <ul class="nav-menu">
			<li class="active"><a href="#">Home</a></li>
			<li><a href="#our-package">Our Package</a></li>
			<li><a href="#call-us">Call Us</a></li>
		</ul>
    </header>

    <!-- HERO SECTION -->

    <div class="hero-text">
        <center>
            <h1>Your <span>Trusted</span> Travel Agent’s</h1>
            <p>Your happiness is our happiness</p>
        </center>
    </div>

    <!-- FEATURED IMAGE -->
    <div class="featured">
        <div class="banner">
            <div id="img">
                <img src="src/img/image.png">
            </div>
        </div>
        <div id="call-us">
            <h4>Contact Us</h4>
            <p>Kami akan menghubungi anda 1x24 jam setelah data  diterima.</p>
            <div class="forms">
                <label for="text">Your Name:</label><br>
                <input type="text" placeholder="First and last name">
                <br><br><label for="email">Email Address:</label><br>
                <input type="email" placeholder="example@email.com">
                <br><br><label for="option">What are you interested in?</label><br>
                <select id="places">
                    <option value="Japan">Japan</option>
                    <option value="Surabaya">Surabaya</option>
                    <option value="Tegal">Tegal</option>
                    <option value="Madura">Madura</option>
                </select>
                <input type="submit" class="submit-btn" value="SEND">
            </div>
            
        </div>
    </div>

    <div class="user-review">
        <p>“Liburan jadi menyenangkan bersama Traveny!! Mantap Pol!.”</p>
        <div class="profile">
            <img src="src/img/profile.png" class="avatar-icon"/>
            <div class="detail-profile">
                <h4>Fiorencia Florent</h4>
                <p>Ibu Rumah Tangga, 28</p>
            </div>
        </div>
    </div>
    


    
</body>
</html>
